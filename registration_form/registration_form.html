<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Form</title>
</head>
<body>
	<h1>Registration form</h1>
	<div>
		<fieldset>
			<legend>Basic Information</legend>
			<label for="fname">First Name :</label>
			<input type="text" id="fname" name="fname"><br><br>
			<label for ="lname">Last Name :</label>
			<input type="text" id="lname" name="lname"><br><br>

			<label for="gender">Gender :</label>
			<input type="radio" id="male" name="gender" value="Male">
			<label for="male">Male</label>
			<input type="radio" id="female" name="gender" value="Female">
			<label for="female">Female</label>
			<input type="radio" id="other" name="gender" value="Other">
			<label for="other">Other</label><br><br>

			<label for="birthday">Date of Birth</label> : </label>
			<input type="date" id="birthday" name="birDate"><br><br>

			<label for="religion">Religion : </label>
			<select name="Relegion">
				<option value ="musli">Muslim</option>
				<option value ="hinduism ">Hinduism </option>
				<option value ="buddhism">Buddhism</option>
				<option value ="christianity">Christianity</option>
			</select><br><br>	
		</fieldset>
	</div><br>

	<div>
		<fieldset>
			<legend>Contact Information</legend>

			<label for="PresentAddress">Present Address: </label>
			<textarea name="PresentAddress" placeholder="Write Present Address"></textarea><br><br>
			<label for="PermanentAddress">Permanent Address: </label>
			<textarea name="PermanentAddress" placeholder="Write Permanent Address"></textarea><br><br>

			<label for="phone">Phone number:</label>
			<input type="tel" id="phone" name="Phone" placeholder="xxx-xx-xxxxxx" pattern="0-9]{3}-[0-9]{2}-[0-9]{3}">
			<small>Format: xxx-xx-xxxxxx</small><br><br>

			<label for="email">Email Address:</label>
			<input type="email" id="email" name="Email"><br><br>

			<label for="website">Personal Website:</label>
			<input type="url" id="website" name="website"><br><br>
		</fieldset>		
	</div><br>

	<div>
		<fieldset>
			<legend>Academic Information</legend>
		</fieldset>		
	</div>
	</div>
</body>
</html>
